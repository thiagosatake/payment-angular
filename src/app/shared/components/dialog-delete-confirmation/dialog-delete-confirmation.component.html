<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Delete Data.</h3>
  <p>This action will delete all data from this application and can not be undone. Are you sure want continue?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
