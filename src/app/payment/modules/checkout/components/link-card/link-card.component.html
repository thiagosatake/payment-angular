<mat-card class="link-card">

	<form [formGroup]="formGroup">

		<mat-card-header>
			<div mat-card-avatar class="header-image"></div>
			<mat-card-title>
				<mat-form-field>
					<mat-label>Order Number</mat-label>
					<input matInput required autocomplete="off" type="number" formControlName="order" id="order">

				</mat-form-field>
			</mat-card-title>
		<mat-card-subtitle><small>{{paymentLink.uuid}}</small></mat-card-subtitle>
		</mat-card-header>

		<mat-card-content>

			<mat-form-field class="mat-form-field-currency">
				<mat-label>Currency</mat-label>
				<select matNativeControl required formControlName="currency" id="currency">
					<option value="BRL">BRL</option>
					<option value="USD">USD</option>
					<option value="EUR">EUR</option>
					<option value="ARS">ARS</option>
				</select>
			</mat-form-field>

			<mat-form-field class="mat-form-field-payment-type">
				<mat-label>Payment Type</mat-label>
				<select matNativeControl required formControlName="paymentType" id="paymentType">
					<option value="Credit cards">Credit cards</option>
				</select>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Amount</mat-label>
				<input matInput required autocomplete="off" formControlName="amount" id="amount" type="number">
				<span matPrefix>$&nbsp;</span>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Description</mat-label>
				<textarea matInput class="my-text-area" required autocomplete="off" formControlName="description" id="description" rows="3"></textarea>
			</mat-form-field>

		</mat-card-content>

	</form>

	<mat-card-actions>

		<button mat-button (click)="refresh()" [disabled]="(gateway?.uuid == '---' || !saveMode)">
			<span class="material-icons">
				refresh
			</span>
		</button>

		<button mat-button (click)="save()" *ngIf="saveMode" [disabled]="formGroup.controls.name.invalid" >
			<span class="material-icons">
				save
			</span>
		</button>

		<button mat-button (click)="enable()" *ngIf="!saveMode">
			<span class="material-icons">
				edit
			</span>
		</button>

		<button mat-button (click)="delete()" [disabled]="gateway?.uuid == '---'">
			<span class="material-icons">
				delete
			</span>
		</button>


	</mat-card-actions>

</mat-card>
