<mat-card class="gateway-card">
        <form [formGroup]="formGroup">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>

                <mat-form-field class="example-full-width">
                    <mat-label>Gateway Name</mat-label>
                    <input matInput required formControlName="nameFormControl" >
                    <mat-error *ngIf="formGroup.controls['nameFormControl'].invalid">
                        {{getNameErrorMessage()}}                   
                    </mat-error>
                </mat-form-field>


            </mat-card-title>
            <mat-card-subtitle><small>{{gateway.uuid}}</small></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput rows="2" class="my-text-area" formControlName="descriptionFormControl"></textarea>
            </mat-form-field>

        </mat-card-content>
        </form>

        <mat-card-actions>

            <button mat-button (click)="refresh()" [disabled]="(gateway.uuid == '---' || !saveMode)">
                <span class="material-icons">
                    refresh
                </span>
            </button>

            <button mat-button (click)="save()" *ngIf="saveMode" [disabled]="formGroup.controls['nameFormControl'].invalid" >
                <span class="material-icons">
                    save
                </span>
            </button>

            <button mat-button (click)="enable()" *ngIf="!saveMode">
                <span class="material-icons">
                    edit
                </span>
            </button>

            <button mat-button (click)="delete()" [disabled]="gateway.uuid == '---'">
                <span class="material-icons">
                    delete
                </span>
            </button>

            <button mat-button (click)="goToEdit()" [disabled]="gateway.uuid == '---'">
                <span class="material-icons">
                    input
                </span>
            </button>

        </mat-card-actions>

</mat-card>
