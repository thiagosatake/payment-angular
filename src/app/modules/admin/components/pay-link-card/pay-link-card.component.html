<mat-card class="pay-link-card">

    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Payment Link</mat-card-title>
        <mat-card-subtitle>QR Code or Payment Link</mat-card-subtitle>
    </mat-card-header>




    <mat-card-content  *ngIf="collapsed">
        <div class="qr-code">
            <img mat-card-image src="./assets/img/qr.png" alt="http://">
        </div>
    </mat-card-content>

    <mat-card-content *ngIf="!collapsed">
        <div class="qr-code">
            <form class="form" [formGroup]="paymentLinkForm" >

                <mat-form-field>
                    <mat-label>Order Number</mat-label>
                    <input matInput required autocomplete="off" formControlName="order" id="order">
                </mat-form-field>

                <mat-form-field class="mat-form-field-currency">
                    <mat-label>Currency</mat-label>
                    <select matNativeControl required formControlName="currency" id="currency">
                        <option value="BRL">BRL</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="ARS">ARS</option>
                    </select>
                </mat-form-field>

                <mat-form-field class="mat-form-field-payment-type">
                    <mat-label>Payment Type</mat-label>
                    <select matNativeControl required formControlName="paymentType" id="paymentType">
                        <option value="Credit cards">Credit cards</option>
                    </select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Amount</mat-label>
                    <input matInput required autocomplete="off" formControlName="amount" id="amount" type="number">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput required autocomplete="off" formControlName="description"
                        id="description"></textarea>
                </mat-form-field>          

            </form>
        </div>
    </mat-card-content>

    <mat-card-actions>

        <button mat-button (click)="collapsed=true" *ngIf="!collapsed">
            <span class="material-icons">
                save
            </span>
        </button>
        <button mat-button (click)="collapsed=false" *ngIf="collapsed">
            <span class="material-icons">
                edit
            </span>
        </button>
        <button mat-button *ngIf="collapsed">
            <span class="material-icons">
                share
            </span>
        </button>
        <button mat-button >
            <span class="material-icons">
                delete
            </span>
        </button>
    </mat-card-actions>

</mat-card>
