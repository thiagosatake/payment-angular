<mat-card class="gateway-card">
    <form class="form">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Configuration</mat-card-title>
            <mat-card-subtitle>Gateway parameters configurations</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field class="full-width">
                <mat-label>Key</mat-label>
                <input matInput required autocomplete="off">
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <mat-label>Value</mat-label>
                <input matInput required autocomplete="off">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button>CREATE</button>
        </mat-card-actions>
    </form>
</mat-card>
