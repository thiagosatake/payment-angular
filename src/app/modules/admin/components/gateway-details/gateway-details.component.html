<mat-card class="gateway-details-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{gateway?.name}}</mat-card-title>
            <mat-card-subtitle><small>{{gateway?.uuid}}</small></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{gateway?.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goAdminSetup()" >Back</button>
        </mat-card-actions>
</mat-card>

<ng-template #viewContainerRef ></ng-template>
